<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مجموعه‌ها در نبرد عناصر - سطح آسان</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .sets-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .set {
      border: 2px solid #333;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .set p {
      margin: 4px 0;
    }
    .dropzone {
      width: 100%;
      height: 80px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px;
      cursor: grab;
      display: inline-block;
    }
    #tray {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>مجموعه‌ها در نبرد عناصر - سطح آسان</h1>
  <div class="sets-container">
    <div class="set" data-set="A">
      <p><strong>A = {1, 3, 5}</strong></p>
      <div class="dropzone"></div>
    </div>
    <div class="set" data-set="B">
      <p><strong>B = {3, 4, 5}</strong></p>
      <div class="dropzone"></div>
    </div>
    <div class="set" data-set="C">
      <p><strong>C = {2, 5, 6}</strong></p>
      <div class="dropzone"></div>
    </div>
  </div>

  <div id="tray"></div>
  <div id="message"></div>

  <script>
    const sets = {
      A: [1, 3, 5],
      B: [3, 4, 5],
      C: [2, 5, 6]
    };

    const tray = document.getElementById('tray');
    const message = document.getElementById('message');
    const cards = [1, 3, 5, 4, 3, 2, 6];

    // ایجاد کارت‌ها در سینی پایین
    cards.forEach(num => {
      const card = document.createElement('div');
      card.textContent = num;
      card.className = 'card';
      card.draggable = true;
      card.dataset.value = num;
      card.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', num);
      });
      tray.appendChild(card);
    });

    // مناطق قابل رهاسازی (drop zones)
    document.querySelectorAll('.dropzone').forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const value = parseInt(e.dataTransfer.getData('text/plain'));
        const setName = zone.parentElement.dataset.set;
        const card = [...tray.children].find(c => parseInt(c.dataset.value) === value);

        if (!card) return; // در صورت نبود کارت

        if (sets[setName].includes(value)) {
          // درست است
          zone.appendChild(card);
          card.draggable = false;
          card.style.cursor = 'default';
          message.textContent = `درست! عدد ${value} عضو مجموعه ${setName} است.`;
        } else {
          // اشتباه است
          message.textContent = `اشتباه! عدد ${value} عضو مجموعه ${setName} نیست.`;
          tray.appendChild(card); // بازگشت به سینی
        }
      });
    });
  </script>
</body>
</html>
