<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>مرحله ۱ - عضویت در مجموعه</title>
<style>
 body {
   font-family: "Vazirmatn", sans-serif;
   background: #0d1117;
   color: #e6edf3;
   margin: 0;
   padding: 0;
   display: flex;
   flex-direction: column;
   align-items: center;
 }
 h1 {
   margin-top: 30px;
 }
 .panel {
   display: flex;
   gap: 20px;
   margin: 20px 0;
   font-size: 18px;
 }
 .set-box {
   background: rgba(255,255,255,0.06);
   border: 1px solid rgba(255,255,255,0.15);
   padding: 20px;
   border-radius: 16px;
   text-align: center;
   min-width: 250px;
   backdrop-filter: blur(6px);
 }
 .cards {
   display: flex;
   gap: 15px;
   margin-top: 30px;
 }
 .card {
   background: rgba(255,255,255,0.09);
   border: 1px solid rgba(255,255,255,0.15);
   padding: 20px 30px;
   border-radius: 40px;
   cursor: grab;
   font-size: 22px;
   transition: 0.2s;
 }
 .card:hover { transform: scale(1.08); }
 #message {
   margin-top: 25px;
   font-size: 20px;
   min-height: 28px;
 }
</style>
</head>
<body>

<h1>مرحله ۱ — آزمایش عضویت در مجموعه</h1>

<div class="panel">
  <div>امتیاز: <span id="score">0</span></div>
  <div>خطاها: <span id="errors">0</span></div>
</div>

<div class="set-box" id="dropZone">
  مجموعهٔ A = { 1 , 3 , 5 , 7 }
</div>

<div class="cards">
  <div class="card" draggable="true" data-value="3">۳</div>
  <div class="card" draggable="true" data-value="4">۴</div>
  <div class="card" draggable="true" data-value="7">۷</div>
  <div class="card" draggable="true" data-value="2">۲</div>
</div>

<div id="message"></div>

<script>
const dropZone = document.getElementById("dropZone");
const message = document.getElementById("message");
const scoreEl = document.getElementById("score");
const errorsEl = document.getElementById("errors");
let score = 0;
let errors = 0;

const A = [1,3,5,7];

// اجازهٔ درگ
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('dragstart', e => {
    e.dataTransfer.setData("value", e.target.dataset.value);
  });
});

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  const value = parseInt(e.dataTransfer.getData("value"));
  checkMembership(value);
});

function checkMembership(n){
  if(A.includes(n)){
    score += 10;
    scoreEl.textContent = score;
    message.textContent = `عضویت صحیح: ${n} ∈ A`;
  } else {
    errors += 1;
    errorsEl.textContent = errors;
    message.textContent = `عدم عضویت: ${n} ∉ A`;
  }
}
</script>

</body>
</html>
